<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket 測試</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    #log { white-space: pre-wrap; border: 1px solid #ccc; padding: 1em; height: 200px; overflow-y: scroll; }
    input, button { margin-top: 1em; }
  </style>
</head>
<body>
  <h2>🧪 WebSocket 測試工具</h2>
  <div>
    <label>WebSocket URL：</label>
    <input type="text" id="ws-url" value="ws://127.0.0.1:5002/ws" size="40">
    <button onclick="connect()">連線</button>
  </div>

  <div id="status">尚未連線</div>

  <div style="margin-top: 1em;">
    <input type="text" id="message" placeholder="輸入訊息" />
    <button onclick="sendMessage()">送出</button>
  </div>

  <h3>📜 Log：</h3>
  <div id="log"></div>

  <script>
    let socket;

    function log(message) {
      const logEl = document.getElementById("log");
      logEl.textContent += message + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    function connect() {
      const url = document.getElementById("ws-url").value;
      socket = new WebSocket(url);

      socket.onopen = () => {
        document.getElementById("status").textContent = "✅ 已連線到 " + url;
        log("[OPEN] 連線成功");
      };

      socket.onmessage = (event) => {
        log("[RECEIVED] " + event.data);
      };

      socket.onerror = (error) => {
        log("[ERROR] " + error.message);
        document.getElementById("status").textContent = "❌ 發生錯誤";
      };

      socket.onclose = () => {
        log("[CLOSED] 連線已關閉");
        document.getElementById("status").textContent = "🔌 連線已關閉";
      };
    }

    function sendMessage() {
      const msg = document.getElementById("message").value;
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(msg);
        log("[SENT] " + msg);
      } else {
        log("[ERROR] WebSocket 尚未連線");
      }
    }
  </script>
</body>
</html>
