<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WebSocket 測試</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }

    #log {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 1em;
      height: 250px;
      overflow-y: scroll;
      background-color: #f8f8f8;
    }

    input,
    button {
      padding: 0.5em;
      margin-top: 1em;
      font-size: 14px;
    }

    button:disabled {
      opacity: 0.5;
    }

    .status {
      margin-top: 1em;
      font-weight: bold;
    }

    .status.connected {
      color: green;
    }

    .status.error {
      color: red;
    }

    .status.closed {
      color: gray;
    }
  </style>
</head>

<body>
  <h2>🧪 WebSocket 測試工具</h2>

  <div>
    <label>WebSocket URL：</label>
    <input type="text" id="ws-url" value="ws://127.0.0.1:5002/ws" size="40">
    <button onclick="connect()" id="btn-connect">連線</button>
    <button onclick="disconnect()" id="btn-disconnect" disabled>斷開</button>
  </div>

  <div id="status" class="status closed">🔌 尚未連線</div>

  <div style="margin-top: 1em;">
    <input type="text" id="message" placeholder="輸入訊息" />
    <button onclick="sendMessage()">送出訊息</button>
  </div>

  <h3>📜 Log：</h3>
  <div id="log"></div>

  <script>
    let socket;

    const logEl = document.getElementById("log");
    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("btn-connect");
    const disconnectBtn = document.getElementById("btn-disconnect");

    function log(message, type = 'info') {
      const now = new Date().toLocaleTimeString();
      logEl.textContent += `[${now}] ${message}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function updateStatus(text, state) {
      statusEl.textContent = text;
      statusEl.className = 'status ' + state;
    }

    function connect() {
      const url = document.getElementById("ws-url").value;
      socket = new WebSocket(url);

      socket.onopen = () => {
        updateStatus("✅ 已連線到 " + url, 'connected');
        log("連線成功", 'success');
        connectBtn.disabled = true;
        disconnectBtn.disabled = false;
      };

      socket.onmessage = (event) => {
        log("📥 收到訊息：" + event.data, 'info');
      };

      socket.onerror = (error) => {
        log("❌ 錯誤發生：" + error.message, 'error');
        updateStatus("❌ 發生錯誤", 'error');
      };

      socket.onclose = (event) => {
        log(`🔌 連線已關閉 (Code: ${event.code})`, 'info');
        updateStatus("🔌 連線已關閉", 'closed');
        connectBtn.disabled = false;
        disconnectBtn.disabled = true;
      };
    }

    function disconnect() {
      if (socket) {
        socket.close();
      }
    }

    function sendMessage() {
      const msgEl = document.getElementById("message");
      const msg = msgEl.value.trim();
      if (!msg) {
        log("⚠️ 請輸入訊息內容", 'warning');
        return;
      }

      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(msg);
        log("📤 已送出訊息：" + msg, 'info');
        msgEl.value = ""; // 送出後清空
      } else {
        log("⚠️ WebSocket 尚未連線", 'warning');
      }
    }
  </script>
</body>

</html>
